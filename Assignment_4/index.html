<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">

    <div class="top">
        
        <div class="photo">
            <div class="initials">RW</div>
        </div>
        
        <div class="info">
            <h1>Ryan Williams</h1>
            <h3>Title: Student</h3>
            <p class="university">Arkansas Tech University</p>
            <hr>
            <p>Ph: +1 (123) 456-7890</p>
            <p>Email: yourmail@atu.edu</p>
            <a href="https://www.atu.edu/stem/engineering/cis/" target="_blank">
                Division of Computing Sciences
            </a>
        </div>

    </div>

    <div class="bottom">
        <div class="scan">
            <p>Scan to view</p>
            <p>my profile</p>
        </div>
        <img class="qr" src="qr.png" alt="QR Code">
    </div>

</div>

</body>
</html>_
